<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vector Car Dodge Deluxe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-shell">
    <div class="hud-bar">
      <div class="hud-item">
        <span class="hud-icon">🏁</span>
        <span id="score">0</span>
      </div>
      <div class="hud-item">
        <span class="hud-icon">🪙</span>
        <span id="coins">0</span>
      </div>
      <div class="hud-item fuel">
        <span class="hud-icon">⛽</span>
        <div class="fuel-bar"><div id="fuel-bar-inner"></div></div>
      </div>
      <div class="hud-item" id="lifeSaverHud" style="display:none;">
        <span class="hud-icon">🛡️</span>
        <span id="lifeSaverCount">1</span>
      </div>
      <div class="hud-powerups">
        <span id="magnetPower" class="powerup-hud" hidden>🧲 <span id="magnetTimer">0</span></span>
        <span id="boostPower" class="powerup-hud" hidden>⚡ <span id="boostTimer">0</span></span>
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="gameCanvas" width="400" height="600" aria-label="Game canvas"></canvas>
      <div class="overlay" id="menuOverlay">
        <div class="overlay-card">
          <h1>🚗 Vector Car Dodge Deluxe</h1>
          <p>Collect coins, dodge traffic, and survive as long as you can!</p>
          <button id="playBtn" class="main-btn">Play</button>
        </div>
      </div>
      <div class="overlay" id="gameOverOverlay" style="display:none;">
        <div class="overlay-card">
          <h2>Game Over</h2>
          <div id="finalScore"></div>
          <button id="restartBtn" class="main-btn">Play Again</button>
        </div>
      </div>
      <div class="overlay" id="pauseOverlay" style="display:none;">
        <div class="overlay-card">
          <h2>Paused</h2>
          <p>Tap <b>Space</b> or the button below to resume.</p>
          <button id="resumeBtn" class="main-btn">Resume</button>
        </div>
      </div>
      <div class="mobile-controls">
        <button class="ctrl-btn" id="leftBtn">⬅</button>
        <button class="ctrl-btn" id="pauseBtn">⏸</button>
        <button class="ctrl-btn" id="rightBtn">➡</button>
      </div>
    </div>
    <div class="hint-bar">
      <span>← / → or swipe to move · Space/Pause to start/pause</span>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
