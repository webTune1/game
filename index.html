<!DOCTYPE html>
<html>
<head>
  <title>Simple Car Dodge Game</title>
  <style>
    body { margin: 0; background: #222; text-align: center; }
    canvas { background: #555; display: block; margin: 20px auto; }
    #playBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #playBtn:hover { background: #218838; }
  </style>
</head>
<body>

<h1 style="color:white;">ðŸš— Car Dodge Game</h1>
<button id="playBtn">Play</button>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const playBtn = document.getElementById("playBtn");

let car, obstacles, obstacleSpeed, keys, score, gameOver, gameRunning;

function initGame() {
  car = { x: 180, y: 500, width: 40, height: 80, speed: 5 };
  obstacles = [];
  obstacleSpeed = 2;
  keys = {};
  score = 0;
  gameOver = false;
  gameRunning = true;
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function spawnObstacle() {
  if (!gameRunning) return;
  let x = Math.random() * (canvas.width - 40);
  obstacles.push({ x: x, y: -80, width: 40, height: 80 });
}

function update() {
  if (!gameRunning) return;

  // Move car
  if (keys["ArrowLeft"] && car.x > 0) car.x -= car.speed;
  if (keys["ArrowRight"] && car.x < canvas.width - car.width) car.x += car.speed;

  // Move obstacles
  for (let o of obstacles) {
    o.y += obstacleSpeed;
    if (o.x < car.x + car.width &&
        o.x + o.width > car.x &&
        o.y < car.y + car.height &&
        o.y + o.height > car.y) {
      gameOver = true;
      gameRunning = false;
      playBtn.style.display = "inline-block";
      playBtn.textContent = "Play Again";
    }
  }

  // Remove off-screen obstacles
  obstacles = obstacles.filter(o => o.y < canvas.height);

  // Increase speed & score
  obstacleSpeed += 0.001;
  score += 1;
}

function draw() {
  // Background road
  ctx.fillStyle = "#333";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Player car
  ctx.fillStyle = "red";
  ctx.fillRect(car.x, car.y, car.width, car.height);

  // Obstacles
  ctx.fillStyle = "blue";
  for (let o of obstacles) {
    ctx.fillRect(o.x, o.y, o.width, o.height);
  }

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);

  if (gameOver) {
    ctx.fillStyle = "yellow";
    ctx.font = "30px Arial";
    ctx.fillText("GAME OVER", 120, 300);
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

playBtn.addEventListener("click", () => {
  initGame();
  playBtn.style.display = "none";
});

setInterval(spawnObstacle, 1500);
gameLoop();
</script>
</body>
</html>
