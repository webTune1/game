<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Drive</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-root">
    <div class="hud-bar">
      <div class="hud-group">
        <span class="hud-icon">🏁</span> <span id="score">0</span>
      </div>
      <div class="hud-group">
        <span class="hud-icon">🪙</span> <span id="coins">0</span>
      </div>
      <div class="hud-group fuel">
        <span class="hud-icon">⛽</span>
        <div class="fuel-bar"><div id="fuel-bar-inner"></div></div>
      </div>
      <div class="hud-group" id="lifeSaverHud" style="display:none;">
        <span class="hud-icon">🛡️</span>
        <span id="lifeSaverCount">1</span>
      </div>
      <div class="hud-group">
        <span id="levelName" class="level-label"></span>
      </div>
      <div class="hud-powerups">
        <span id="magnetPower" class="powerup-hud" hidden>🧲 <span id="magnetTimer">0</span></span>
        <span id="boostPower" class="powerup-hud" hidden>⚡ <span id="boostTimer">0</span></span>
      </div>
      <div class="toggle-mode-btn" id="toggleModeBtn" title="Toggle day/night"></div>
    </div>
    <div class="canvas-container">
      <canvas id="gameCanvas" width="480" height="800" aria-label="Game canvas"></canvas>
      <div class="overlay" id="menuOverlay">
        <div class="overlay-card">
          <h1>🚗 Test Drive</h1>
          <p>Dodge, collect, and survive!<br>Advance levels, see new cars, and race day to night.</p>
          <button id="playBtn" class="main-btn">Play</button>
        </div>
      </div>
      <div class="overlay" id="gameOverOverlay" style="display:none;">
        <div class="overlay-card">
          <h2>Game Over</h2>
          <div id="finalScore"></div>
          <button id="restartBtn" class="main-btn">Play Again</button>
        </div>
      </div>
      <div class="overlay" id="pauseOverlay" style="display:none;">
        <div class="overlay-card">
          <h2>Paused</h2>
          <p>Tap <b>Space</b> or the button below to resume.</p>
          <button id="resumeBtn" class="main-btn">Resume</button>
        </div>
      </div>
      <div class="level-notification" id="levelNotification"></div>
      <div class="mobile-controls">
        <button class="ctrl-btn" id="leftBtn">⬅</button>
        <button class="ctrl-btn" id="pauseBtn">⏸</button>
        <button class="ctrl-btn" id="rightBtn">➡</button>
      </div>
    </div>
    <div class="hint-bar">
      <span>← / → or hold screen edge to steer · Space/Pause to start/pause</span>
    </div>
  </div>
  <script src="api.js"></script>
  <script src="cars.js"></script>
  <script src="game.js"></script>
</body>
</html>
