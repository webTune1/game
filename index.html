<!DOCTYPE html>
<html>
<head>
  <title>Car Dodge Game</title>
  <style>
    body { margin: 0; background: #222; text-align: center; }
    canvas { background: #555; display: block; margin: 20px auto; }
    #playBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #playBtn:hover { background: #218838; }
  </style>
</head>
<body>

<h1 style="color:white;">ðŸš— Car Dodge Game</h1>
<button id="playBtn">Play</button>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const playBtn = document.getElementById("playBtn");

// Load images
function loadImage(src) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.onerror = () => resolve(null); // fallback if image fails
    img.src = src;
  });
}

let roadImg, playerImg, obstacleImgs;

// Game variables
let car, obstacles, obstacleSpeed, keys, score, gameOver, roadY, gameRunning;

function initGame() {
  car = { x: 180, y: 500, width: 40, height: 80, speed: 5 };
  obstacles = [];
  obstacleSpeed = 2;
  keys = {};
  score = 0;
  gameOver = false;
  roadY = 0;
  gameRunning = true;
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function spawnObstacle() {
  if (!gameRunning) return;
  let x = Math.random() * (canvas.width - 40);
  let img = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
  obstacles.push({ x: x, y: -80, width: 40, height: 80, img: img });
}

function update() {
  if (!gameRunning) return;

  if (keys["ArrowLeft"] && car.x > 0) car.x -= car.speed;
  if (keys["ArrowRight"] && car.x < canvas.width - car.width) car.x += car.speed;

  for (let o of obstacles) {
    o.y += obstacleSpeed;
    if (o.x < car.x + car.width &&
        o.x + o.width > car.x &&
        o.y < car.y + car.height &&
        o.y + o.height > car.y) {
      gameOver = true;
      gameRunning = false;
      playBtn.style.display = "inline-block";
      playBtn.textContent = "Play Again";
    }
  }

  obstacles = obstacles.filter(o => o.y < canvas.height);

  obstacleSpeed += 0.001;
  score += 1;

  roadY += obstacleSpeed;
  if (roadY >= canvas.height) roadY = 0;
}

function draw() {
  // Road
  if (roadImg) {
    ctx.drawImage(roadImg, 0, roadY - canvas.height, canvas.width, canvas.height);
    ctx.drawImage(roadImg, 0, roadY, canvas.width, canvas.height);
  } else {
    ctx.fillStyle = "#333";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  // Player car
  if (playerImg) {
    ctx.drawImage(playerImg, car.x, car.y, car.width, car.height);
  } else {
    ctx.fillStyle = "red";
    ctx.fillRect(car.x, car.y, car.width, car.height);
  }

  // Obstacles
  for (let o of obstacles) {
    if (o.img) {
      ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
    } else {
      ctx.fillStyle = "blue";
      ctx.fillRect(o.x, o.y, o.width, o.height);
    }
  }

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);

  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "30px Arial";
    ctx.fillText("GAME OVER", 120, 300);
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// Play button
playBtn.addEventListener("click", () => {
  initGame();
  playBtn.style.display = "none";
});

// Start game after loading images
(async function start() {
  roadImg = await loadImage("https://i.ibb.co/7bQQYkX/road.png");
  playerImg = await loadImage("https://i.ibb.co/4fKkG7F/car-red.png");
  obstacleImgs = await Promise.all([
    loadImage("https://i.ibb.co/3m1tZtF/car-blue.png"),
    loadImage("https://i.ibb.co/6X0Vj3t/car-green.png"),
    loadImage("https://i.ibb.co/4m1tZtF/bike.png")
  ]);

  setInterval(spawnObstacle, 1500);
  gameLoop();
})();
</script>
</body>
</html>
